<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <style>
        @media(max-width:450px) {
            body {
                margin: 0px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 20px ;
                width: 350px;
                height: 600px;
                background-image: url(signupform.jpg);
            }
            .form-container{
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 60%;
                width: 90%;
                background-color: rgb(196, 223, 223);
                padding: 10px;
            }
            input{
                width: 100%;
                height: 60px;
                outline: none;
                margin-top: 20px;
                color: rgb(0, 0, 0);
                padding-left: 30px;
                font-size: 25px;
                font-weight: 700;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
                border-radius: 15px;
            }

            .checkbox-input-container{
                width: 100%;
                height: 50px;
            }
            .checkbox-input{
                height: 50px;
                width: 50px;
                margin-right: auto;
            }
            .submit-button{
                height: 40px;
                width: 100%;
                border-radius: 15px;
                background-color: green;
                color: white;
                text-align: center;
            }
            .submit-button:active{
                background-color: rgb(126, 223, 126);
            }


        }
    </style>
</head>
<body>
    <form action="" class="form-container ">
        <input type="text" name="ism" id="ism" placeholder="Ism" class="ism-input">
        <input type="text" name="familya" id="familya" placeholder="Family" class="familya-input">
        <input type="email" name="email" id="email" placeholder="Email" class="email-input">
        <div class="checkbox-input-container">

        </div>
        <b>Yangi kuponlar berilsinmi?</b>
        <input type="checkbox" name="checkbox" id="checkbox" placeholder="Check" class="checkbox-input">
        <button type="submit" class="submit-button" id="btn">Jo'natish</button>
    </form>
    
</body>
</html>
